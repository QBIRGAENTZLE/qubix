<mat-card>
    <mat-card-header>
        <div mat-card-avatar id="avatar"></div>
        <mat-card-title>BIRGAENTZLE Quentin</mat-card-title>
        <mat-card-subtitle>Full-Stack JavaScript Developer</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p> Développeur Web Full-Stack spécialisé en développement JavaScript : natif, Angular, NodeJS, Electron... </p>
        <p> Egalement diplômé en management et gestion de projet et d'équipe. </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/competences">
            <mat-icon>arrow_right</mat-icon>
            {{ "MY_SKILLS" | translate}}
        </button>
        <button mat-button routerLink="/experiences">
            <mat-icon>arrow_right</mat-icon>
            {{ "MY_EXPERIENCE" | translate}}
        </button>
        <button mat-button routerLink="/projects">
            <mat-icon>arrow_right</mat-icon>
            {{ "MY_PROJECTS" | translate}}
        </button>
        <button mat-button routerLink="/formation">
            <mat-icon>arrow_right</mat-icon>
            {{ "MY_FORMATION" | translate}}
        </button>
        <button mat-button routerLink="/contact">
            <mat-icon>arrow_right</mat-icon>
            {{ "MY_CONTACT" | translate}}
        </button>
    </mat-card-actions>
</mat-card>
